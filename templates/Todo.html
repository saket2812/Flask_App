<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        form { background: #fff; padding: 20px; border-radius: 5px; max-width: 400px; }
        
        label,input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Create To-Do</h2>
    <form action="/sumittodoitem" method="post">
        <input type="text" name="itemname" placeholder="Item Name" required>
        <label for="itemUUID">Item UUID:</label><br>
        <input type="text" id="itemUUID" name="itemUUID" required><br><br>
        <label for="itemId">Item ID:</label><br>
        <input type="text" id="itemId" name="itemId" required><br><br>
        <label for="itemHash">Item Hash:</label><br>
        <input type="text" id="itemHash" name="itemHash" required><br><br>
        <textarea name="itemDescription" placeholder="Description" required></textarea>
        <button type="submit">Insert</button>
    </form>
</body>
</html>
