<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00b09b, #96c93d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #00b09b;
            margin-bottom: 20px;
        }

        .checkmark {
            font-size: 60px;
            color: #4BB543;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #ffffff;
            background-color: #00b09b;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #028a7a;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="checkmark">&#10004;</div>
        <h2>Data submitted successfully!</h2>
        <a href="/">Go back to form</a>
    </div>
</body>
</html>
